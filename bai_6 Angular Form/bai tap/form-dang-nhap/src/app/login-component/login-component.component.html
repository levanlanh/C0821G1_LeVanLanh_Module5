<p>login-component works!</p>
<form [formGroup]="login" (ngSubmit)="onSubmit()">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="email">
    </div>
  </div>
  <p style="color: red" *ngIf="login.controls.email.hasError('email')
   && login.controls.email.dirty">Mời bạn nhập email</p>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="password">
    </div>
  </div>
  <p style="color: red" *ngIf="login.controls.password.hasError('min')
   && login.controls.password.dirty">Mời bạn nhập email</p>
  <div>
    <button [disabled]="!login.valid">Đăng nhập</button>
  </div>
</form>
