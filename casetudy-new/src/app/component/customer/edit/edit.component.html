 <h1>Cập nhật thông tin KH</h1>
<form [formGroup]="customerForm" (ngSubmit)="updateCustomer(id)" *ngIf="customerForm">
  <table>
    <tr>
      <td>Mã KH:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên KH:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Ngay Sinh</td>
      <td><input type="text" formControlName="email"></td>
    </tr>
    <tr>
      <td>Gioi tinh</td>
      <td><input type="text" formControlName="address"></td>
    </tr>
    <tr>
      <td>CMND</td>
      <td><input type="text" formControlName="phone"></td>
    </tr>
    <tr>
      <td>SDT:</td>
      <td><input type="text" formControlName="idCard"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" formControlName="gender"></td>
    </tr>
    <tr>
      <td>Loai Khach</td>
      <td><input type="text" formControlName="birthDay"></td>
    </tr>
    <tr>
      <td>Dia chi</td>
      <td><input type="text" formControlName="codeNumber"></td>
    </tr>
    <tr>
      <td>Type Customer</td>
      <td><input type="text" formControlName="typeCustomer"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Cap nhap</button>
      </td>
    </tr>
  </table>
</form>
